<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Ninjutsu Dojo - Physics Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 12, 41, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
        
        #overlay h1 {
            font-family: 'Bangers', cursive;
            font-size: 28px;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.8);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .metric {
            margin: 12px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4ecdc4;
            border-radius: 4px;
        }
        
        .metric-label {
            font-size: 11px;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-top: 4px;
        }
        
        .energy-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .energy-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b35);
            transition: width 0.1s;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.6);
        }
        
        #controls {
            width: 320px;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            border-left: 2px solid #ff6b35;
            padding: 30px;
            overflow-y: auto;
        }
        
        #controls h2 {
            font-family: 'Bangers', cursive;
            font-size: 22px;
            color: #4ecdc4;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.8);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-label {
            font-size: 12px;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #4ecdc4, #ff6b35);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #4ecdc4, #ff6b35);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
            border: none;
        }
        
        .value-display {
            font-size: 16px;
            color: #fff;
            font-weight: 700;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            font-family: 'Bangers', cursive;
            font-size: 18px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #bounce-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin-top: 15px;
        }
        
        .bounce-entry {
            font-size: 11px;
            padding: 4px;
            border-left: 2px solid #4ecdc4;
            padding-left: 8px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        
        .jutsu-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 1);
            opacity: 0;
            pointer-events: none;
            animation: jutsuFlash 0.5s ease-out;
        }
        
        @keyframes jutsuFlash {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <div id="overlay">
                <h1>âš¡ SOUND NINJUTSU</h1>
                <div class="metric">
                    <div class="metric-label">Current Height</div>
                    <div class="metric-value" id="height-display">0.00 m</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Total Energy (E = KE + PE)</div>
                    <div class="metric-value" id="energy-display">0.00 J</div>
                    <div class="energy-bar-container">
                        <div class="energy-bar" id="energy-bar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">Coefficient of Restitution (e)</div>
                    <div class="metric-value" id="e-display">--</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Bounce Count</div>
                    <div class="metric-value" id="bounce-count">0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Time Between Bounces</div>
                    <div class="metric-value" id="interval-display">-- s</div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <h2>ðŸŽ¯ DOJO CONTROLS</h2>
            
            <div class="control-group">
                <label class="control-label">Initial Height (hâ‚€)</label>
                <input type="range" id="height-slider" min="0.5" max="5" step="0.1" value="3">
                <div class="value-display"><span id="height-value">3.0</span> m</div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Coefficient of Restitution (e)</label>
                <input type="range" id="restitution-slider" min="0.5" max="0.98" step="0.01" value="0.8">
                <div class="value-display"><span id="restitution-value">0.80</span></div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Gravity (g)</label>
                <input type="range" id="gravity-slider" min="5" max="15" step="0.1" value="9.81">
                <div class="value-display"><span id="gravity-value">9.81</span> m/sÂ²</div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Ball Mass</label>
                <input type="range" id="mass-slider" min="0.1" max="1" step="0.05" value="0.45">
                <div class="value-display"><span id="mass-value">0.45</span> kg</div>
            </div>
            
            <button id="drop-button">DROP BALL ðŸŽ¾</button>
            <button id="reset-button">RESET DOJO ðŸ”„</button>
            
            <div id="bounce-log"></div>
        </div>
    </div>

    <script>
        // Physics configuration as data (hint at EDN-like structure)
        const dojoConfig = {
            scene: { background: 0x0a0a0a },
            ball: { 
                radius: 0.2,
                segments: 32,
                color: 0xff6b35,
                emissive: 0xff6b35,
                emissiveIntensity: 0.3
            },
            ground: { 
                width: 10, 
                depth: 10, 
                color: 0x1a1a2e 
            },
            camera: { 
                fov: 60, 
                position: [5, 3, 8] 
            },
            physics: {
                g: 9.81,
                e: 0.8,
                mass: 0.45,
                h0: 3.0
            },
            particles: {
                count: 30,
                speed: 2,
                lifetime: 1000
            }
        };

        // Three.js setup
        let scene, camera, renderer, ball, ground;
        let particles = [];
        let ballState = {
            position: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            isDropped: false,
            bounceCount: 0,
            lastBounceTime: 0,
            intervals: [],
            initialEnergy: 0
        };

        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(dojoConfig.scene.background);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

            camera = new THREE.PerspectiveCamera(
                dojoConfig.camera.fov,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(...dojoConfig.camera.position);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth - 320, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting (anime-style dramatic)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0x4ecdc4, 0.8);
            keyLight.position.set(5, 10, 5);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0xff6b35, 0.4);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Ground with grid
            const groundGeometry = new THREE.PlaneGeometry(
                dojoConfig.ground.width, 
                dojoConfig.ground.depth
            );
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: dojoConfig.ground.color,
                roughness: 0.8,
                metalness: 0.2
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid overlay
            const gridHelper = new THREE.GridHelper(10, 20, 0x4ecdc4, 0x2a2a3e);
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Height markers (chakra poles)
            for (let h = 1; h <= 5; h++) {
                const markerGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.1, 8);
                const markerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4ecdc4,
                    emissive: 0x4ecdc4,
                    emissiveIntensity: 0.5
                });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                marker.position.set(-5, h, 0);
                scene.add(marker);

                // Height label
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 128;
                canvas.height = 64;
                context.fillStyle = '#4ecdc4';
                context.font = 'bold 32px Roboto Mono';
                context.fillText(`${h}m`, 10, 40);
                
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.position.set(-4.5, h, 0);
                sprite.scale.set(0.5, 0.25, 1);
                scene.add(sprite);
            }

            // Ball
            const ballGeometry = new THREE.SphereGeometry(
                dojoConfig.ball.radius,
                dojoConfig.ball.segments,
                dojoConfig.ball.segments
            );
            const ballMaterial = new THREE.MeshStandardMaterial({
                color: dojoConfig.ball.color,
                emissive: dojoConfig.ball.emissive,
                emissiveIntensity: dojoConfig.ball.emissiveIntensity,
                roughness: 0.4,
                metalness: 0.6
            });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.castShadow = true;
            ball.receiveShadow = true;
            scene.add(ball);

            // Ball glow effect
            const glowGeometry = new THREE.SphereGeometry(
                dojoConfig.ball.radius * 1.3,
                16,
                16
            );
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff6b35,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            ball.add(glow);

            resetBall();
        }

        function resetBall() {
            const h0 = dojoConfig.physics.h0;
            ballState.position.set(0, h0 + dojoConfig.ball.radius, 0);
            ballState.velocity.set(0, 0, 0);
            ballState.isDropped = false;
            ballState.bounceCount = 0;
            ballState.lastBounceTime = 0;
            ballState.intervals = [];
            ballState.initialEnergy = calculateEnergy();
            ball.position.copy(ballState.position);
            
            updateDisplay();
            document.getElementById('bounce-log').innerHTML = '';
        }

        function calculateEnergy() {
            const m = dojoConfig.physics.mass;
            const g = dojoConfig.physics.g;
            const h = Math.max(0, ballState.position.y - dojoConfig.ball.radius);
            const v = ballState.velocity.length();
            
            const KE = 0.5 * m * v * v;
            const PE = m * g * h;
            
            return KE + PE;
        }

        function createImpactParticles() {
            const particleCount = dojoConfig.particles.count;
            const particleGeometry = new THREE.SphereGeometry(0.02, 4, 4);
            
            for (let i = 0; i < particleCount; i++) {
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: Math.random() > 0.5 ? 0xff6b35 : 0x4ecdc4,
                    transparent: true,
                    opacity: 1
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(ballState.position);
                particle.position.y = dojoConfig.ball.radius;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = dojoConfig.particles.speed;
                particle.velocity = new THREE.Vector3(
                    Math.cos(angle) * speed,
                    Math.random() * speed * 2,
                    Math.sin(angle) * speed
                );
                
                particle.userData.createdAt = Date.now();
                particle.userData.lifetime = dojoConfig.particles.lifetime;
                
                scene.add(particle);
                particles.push(particle);
            }
            
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'jutsu-indicator';
            flash.textContent = 'ðŸ’¥';
            document.getElementById('canvas-container').appendChild(flash);
            setTimeout(() => flash.remove(), 500);
        }

        function updateParticles(deltaTime) {
            const now = Date.now();
            
            particles = particles.filter(particle => {
                const age = now - particle.userData.createdAt;
                if (age > particle.userData.lifetime) {
                    scene.remove(particle);
                    return false;
                }
                
                particle.position.add(particle.velocity.clone().multiplyScalar(deltaTime));
                particle.velocity.y -= dojoConfig.physics.g * deltaTime;
                
                const progress = age / particle.userData.lifetime;
                particle.material.opacity = 1 - progress;
                
                return true;
            });
        }

        function updatePhysics(deltaTime) {
            if (!ballState.isDropped) return;

            // Apply gravity
            ballState.velocity.y -= dojoConfig.physics.g * deltaTime;
            
            // Update position
            ballState.position.add(ballState.velocity.clone().multiplyScalar(deltaTime));

            // Ground collision
            if (ballState.position.y <= dojoConfig.ball.radius) {
                ballState.position.y = dojoConfig.ball.radius;
                
                // Bounce
                if (Math.abs(ballState.velocity.y) > 0.1) {
                    const currentTime = Date.now() / 1000;
                    
                    if (ballState.lastBounceTime > 0) {
                        const interval = currentTime - ballState.lastBounceTime;
                        ballState.intervals.push(interval);
                        
                        // Log bounce
                        const logEntry = document.createElement('div');
                        logEntry.className = 'bounce-entry';
                        logEntry.textContent = `Bounce ${ballState.bounceCount + 1}: t = ${interval.toFixed(3)}s`;
                        document.getElementById('bounce-log').prepend(logEntry);
                    }
                    
                    ballState.lastBounceTime = currentTime;
                    ballState.bounceCount++;
                    
                    ballState.velocity.y *= -dojoConfig.physics.e;
                    
                    // Create impact effect
                    createImpactParticles();
                }
            }

            ball.position.copy(ballState.position);
            
            // Add rotation for visual effect
            ball.rotation.x += ballState.velocity.length() * deltaTime * 2;
            ball.rotation.z += ballState.velocity.length() * deltaTime;
        }

        function updateDisplay() {
            const h = Math.max(0, ballState.position.y - dojoConfig.ball.radius);
            const energy = calculateEnergy();
            const energyPercent = ballState.initialEnergy > 0 
                ? (energy / ballState.initialEnergy) * 100 
                : 100;

            document.getElementById('height-display').textContent = h.toFixed(2) + ' m';
            document.getElementById('energy-display').textContent = energy.toFixed(2) + ' J';
            document.getElementById('energy-bar').style.width = energyPercent + '%';
            document.getElementById('bounce-count').textContent = ballState.bounceCount;

            if (ballState.intervals.length >= 2) {
                const lastTwo = ballState.intervals.slice(-2);
                const e_measured = lastTwo[1] / lastTwo[0];
                document.getElementById('e-display').textContent = e_measured.toFixed(3);
            } else {
                document.getElementById('e-display').textContent = '--';
            }

            if (ballState.intervals.length > 0) {
                const lastInterval = ballState.intervals[ballState.intervals.length - 1];
                document.getElementById('interval-display').textContent = lastInterval.toFixed(3) + ' s';
            } else {
                document.getElementById('interval-display').textContent = '-- s';
            }
        }

        let lastTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            const currentTime = performance.now();
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;

            updatePhysics(deltaTime);
            updateParticles(deltaTime);
            updateDisplay();

            // Camera orbit
            const time = currentTime * 0.0002;
            camera.position.x = Math.cos(time) * 8;
            camera.position.z = Math.sin(time) * 8;
            camera.lookAt(0, 1.5, 0);

            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('height-slider').addEventListener('input', (e) => {
            dojoConfig.physics.h0 = parseFloat(e.target.value);
            document.getElementById('height-value').textContent = dojoConfig.physics.h0.toFixed(1);
            if (!ballState.isDropped) resetBall();
        });

        document.getElementById('restitution-slider').addEventListener('input', (e) => {
            dojoConfig.physics.e = parseFloat(e.target.value);
            document.getElementById('restitution-value').textContent = dojoConfig.physics.e.toFixed(2);
        });

        document.getElementById('gravity-slider').addEventListener('input', (e) => {
            dojoConfig.physics.g = parseFloat(e.target.value);
            document.getElementById('gravity-value').textContent = dojoConfig.physics.g.toFixed(2);
        });

        document.getElementById('mass-slider').addEventListener('input', (e) => {
            dojoConfig.physics.mass = parseFloat(e.target.value);
            document.getElementById('mass-value').textContent = dojoConfig.physics.mass.toFixed(2);
            if (!ballState.isDropped) resetBall();
        });

        document.getElementById('drop-button').addEventListener('click', () => {
            if (!ballState.isDropped) {
                ballState.isDropped = true;
                ballState.lastBounceTime = Date.now() / 1000;
            }
        });

        document.getElementById('reset-button').addEventListener('click', () => {
            resetBall();
            particles.forEach(p => scene.remove(p));
            particles = [];
        });

        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 320) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 320, window.innerHeight);
        });

        // Initialize
        initScene();
        animate();
    </script>
</body>
</html>
